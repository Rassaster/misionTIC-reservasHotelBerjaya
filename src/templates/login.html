{% extends 'base.html' %}

{% block headCustom %}
	{{ super() }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/forms.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="body">
		<div class="container">
			<form class="registroForm" action="{{ url_for('login') }}" method="POST">
				<div class="row fieldRow">
					<div class="form-group">
						<label for="fieldNombre">Usuario</label>
						<input type="text" class="form-control" id="fieldNombre" name="fieldNombre">
					</div>
				</div>
				<div class="row fieldRow">
					<div class="form-group">
						<label for="fieldContrasena">Contrase√±a</label>
						<input type="text" class="form-control" id="fieldContrasena" name="fieldContrasena">
					</div>
				</div>
				<div class="row btnRow">
					{{ form.logIn(class_="btn btn-primary") }}
					{{ form.signUp(class_="btn btn-primary") }}
				</div>
			</form>
		</div>
	</div>
{% endblock %}

{% block footer %}
	{{ super() }}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
