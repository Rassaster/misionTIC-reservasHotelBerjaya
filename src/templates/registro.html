{% extends 'base.html' %}

{% block headCustom %}
	{{ super() }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/forms.css') }}">
{% endblock %}

{% block title %}Registro{% endblock %}

{% block content %}
	<div class="body">
		<div class="container">
			<form class="registroForm" action="{{ url_for('registro') }}" method="POST">
				<div class="row">
					<div class="form-group col-6">
						<label for="fieldNombre">Nombre</label>
						<input type="text" class="form-control" id="fieldNombre" name="fieldNombre">
					</div>
					<div class="form-group col-6">
						<label for="fieldApellido">Apellido</label>
						<input type="text" class="form-control" id="fieldApellido" name="fieldApellido">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-6">
						<label for="fieldTipoDocumento">Tipo de documento</label>
						<select class="form-control" id="fieldTipoDocumento" name="fieldTipoDocumento">
							<option>Cedula</option>
							<option>Pasaporte</option>
							<option>Cedula de extranjeria</option>
						</select>
					</div>
					<div class="form-group col-6">
						<label for="fieldNumeroDocumento">Numero de documento</label>
						<input type="text" class="form-control" id="fieldNumeroDocumento" name="fieldNumeroDocumento">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-6">
						<label for="fieldFechaIngreso">Fecha ingreso</label>
						<input type="date" class="form-control" id="fieldFechaIngreso" name="fieldFechaIngreso">
					</div>
					<div class="form-group col-6">
						<label for="fieldFechaSalida">Fecha salida</label>
						<input type="date" class="form-control" id="fieldFechaSalida" name="fieldFechaSalida">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-4">
						<label for="fieldTipoHabitacion">Tipo Habitacion</label>
						<select class="form-control" id="fieldTipoHabitacion" name="fieldTipoHabitacion">
							<option>Familiar</option>
							<option>Deluxe</option>
							<option>Emperatriz</option>
						</select>
					</div>
					<div class="form-group col-4">
						<label for="fieldNumeroHabitacion">Numero Habitacion</label>
						<input type="text" class="form-control" id="fieldNumeroHabitacion" name="fieldNumeroHabitacion">
					</div>
					<div class="form-group col-4">
						<label for="fieldTipoHabitacion">Precio Habitacion</label>
						<input type="text" class="form-control" id="fieldTipoHabitacion" name="fieldTipoHabitacion" disabled>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

{% block footer %}
	{{ super() }}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
