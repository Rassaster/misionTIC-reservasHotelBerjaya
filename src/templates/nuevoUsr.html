{% extends 'base.html' %}

{% block headCustom %}
	{{ super() }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/registro.css') }}">
{% endblock %}

{% block title %}Nuevo Usuario{% endblock %}

{% block content %}
	<div class="body">
		<div class="container">
			<form class="registroForm" action="{{ url_for('nuevoUsr') }}" method="POST">
				<div class="row">
					<div class="form-group col-4">
						<label for="fieldTipoHabitacion">Email</label>
						<input type="text" class="form-control" id="fieldNumeroHabitacion" name="fieldNumeroHabitacion">
					</div>
					<div class="form-group col-4">
						<label for="fieldNumeroHabitacion">Contraseña</label>
						<input type="text" class="form-control" id="fieldNumeroHabitacion" name="fieldNumeroHabitacion">
					</div>
					<div class="form-group col-4">
						<label for="fieldTipoHabitacion">Confirmar Contraseña</label>
						<input type="text" class="form-control" id="fieldNumeroHabitacion" name="fieldNumeroHabitacion">
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<button type="submit" class="btn btn-primary">Registar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

{% block footer %}
	{{ super() }}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
