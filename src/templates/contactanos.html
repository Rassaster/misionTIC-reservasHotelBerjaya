{% extends 'base.html' %}

{% block headCustom %}
	{{ super() }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/contactanos.css') }}">
{% endblock %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container">
	<form class="row g-3">
		<div class="col-12">
			<input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
		</div>
		<div class="col-12">
			<input type="text" class="form-control" id="inputAddress2" placeholder="Email">
		</div>
		<div class="col-md-12">
			<textarea class="form-control" placeholder="Envienos sus comentarios" id="inputCity" style="height: 100px"></textarea>
		</div>
		<div class="col-12">
			<a class="btn btn-primary" href="{{ url_for('gracias') }}">Enviar</a>
			<!-- <a class="btn btn-primary" href="{{ url_for('gracias') }}">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</a> -->
		</div>
	</form>
</div>
{% endblock %}

{% block footer %}
	{{ super() }}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
